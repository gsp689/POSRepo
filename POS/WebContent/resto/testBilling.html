<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Autocomplete - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    var availableTags = [
      "ActionScript",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ];
    $( "#itemBox" ).autocomplete({
      source: availableTags,
      select: function (event, ui) {   //must be cleared with function parameter
          alert(ui.item.label);  //will show you the selected item
		 
      }
    });
    jQuery.extend(jQuery.expr[':'], {
    focusable: function (el, index, selector) {
        return $(el).is('a, :input, [tabindex]');
    }
});

$(document).ready(function(){
	$(".addCF").click(function(){
		$("#customFields").append('<tr valign="top"><th scope="row"><label for="customFieldName">Custom Field</label></th><td><input type="text" class="code" id="customFieldName" name="customFieldName[]" value="" placeholder="Input Name" /> &nbsp; <input type="text" class="code" id="customFieldValue" name="customFieldValue[]" value="" placeholder="Input Value" /> &nbsp; <a href="javascript:void(0);" class="remCF">Remove</a></td></tr>');
	});
    $("#customFields").on('click','.remCF',function(){
        $(this).parent().parent().remove();
    });
});
    $(document).on('keypress', 'input,select', function (e) {
	
    if (e.which == 13) {
	
        e.preventDefault();
        // Get all focusable elements on the page
        var $canfocus = $(':focusable');
		
        var index = $canfocus.index(this);
		alert(index);
        if (index > 0) {
		index = 0;
		
		$("#customFields").append('<tr valign="top"><th scope="row"><label for="customFieldName">Custom Field</label></th><td><input type="text" class="code" id="customFieldName" name="customFieldName[]" value="" placeholder="Input Name" /> &nbsp; <input type="text" class="code" id="customFieldValue" name="customFieldValue[]" value="" placeholder="Input Value" /> &nbsp; <a href="javascript:void(0);" class="remCF">Remove</a></td></tr>');
	
		}
		else if (index < 1) index = 1;
		alert(index);
        $canfocus.eq(index).focus();
    }
});
  } );
  </script>
</head>
<body>
	<input type="text" class="code" id="customFieldName" name="customFieldName[]" value="" placeholder="Input Name"  /> &nbsp;
	<input type="text" class="addCF" id="customFieldValue" name="customFieldValue[]" value="" placeholder="Input Value" /> &nbsp;
	<a href="javascript:void(0);" class="addCF">Add</a>
<div >
	<table class="form-table" id="customFields">
	
</table>
</div>
 
 
</body>
</html>
